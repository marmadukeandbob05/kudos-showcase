  <script>

    $("#go").css("background-color", "#d8d8d8")

    $("#search").on("input", function() {
      if ($("#search").val() != "") {
        $("#go").css("background-color", "#337ab7")
      } else {
        $("#go").css("background-color", "#d8d8d8")
      }
    })
    // Select all links with hashes
    $('a[href*="#"]')
    // Remove links that don't actually link to anything
    .not('[href="#"]')
    .not('[href="#0"]')
    .click(function(event) {
      // On-page links
      if (
        location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '')
        &&
        location.hostname == this.hostname
      ) {
        // Figure out element to scroll to
        var target = $(this.hash);
        target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
        // Does a scroll target exist?
        if (target.length) {
          // Only prevent default if animation is actually gonna happen
          event.preventDefault();
          $('html, body').animate({
            scrollTop: target.offset().top
          }, 1000, function() {
            // Callback after animation
            // Must change focus!
            var $target = $(target);
            $target.focus();
            if ($target.is(":focus")) { // Checking if the target was focused
              return false;
            } else {
              $target.attr('tabindex','-1'); // Adding tabindex for elements not focusable
              $target.focus(); // Set focus again
            };
          });
        }
      }
    });
  </script>

    function range(start, stop, step) {
        if (typeof stop == 'undefined') {
            // one param defined
            stop = start;
            start = 0;
        }

        if (typeof step == 'undefined') {
            step = 1;
        }

        if ((step > 0 && start >= stop) || (step < 0 && start <= stop)) {
            return [];
        }

        var result = [];
        for (var i = start; step > 0 ? i < stop : i > stop; i += step) {
            result.push(i);
        }

        return result;
    };

                        <h1><i id="change5" class="far fa-thumbs-up"></i> ` + a3likes + ` <i style="margin-left: 30px;" class="far fa-eye"></i> ` + a3views + ` &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i id="change6" class="far fa-bookmark"></i><button onclick="window.open('` + a3url + `');" style="height: 25px; width: 60px;color: #fff; border-radius: 5px; background-color: #4472C4;float: right;font-size: 13px; ">Read</button></h1>
                      </div>
                    </div>
                  </div>
                </div>
                <br>
                <br>`)

        });

        $("#next").html("Show More")
        $("#next").css("background-color", "#4285f4")

    }

    display(1)

    $("#viewed").click(function(){
      $("#viewed").addClass("active")
      if ($("#surprise").hasClass("active")) {
        $("#surprise").removeClass("active")
      }
      display(1)
    });

    function randInt(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive
    }

    $("#surprise").click(function(){
      $("#sortBy").html("Surprise Me!")
      $("#articles").empty()
      $("#next").css("display", "none")
      $("#surprise").addClass("active")
      if ($("#viewed").hasClass("active")) {
        $("#viewed").removeClass("active")
      }
      startF = randInt(25, 500)
      display(startF)
      console.log(startF);
    });

    $("#go").click(function(){
      if ($("#search").val() != "") {
        $("#res").text("Showing results in Medicine for: " + $("#search").val())
        $("#res").css("display", "block")
        $("#next").hide()
        firebase.database().ref("Search").orderByChild("views").once("value").then(function(snaps) {
          results = snaps.val();
          results = results.reverse();
          console.log(results);


          function gimmeThree(startFrom) {
            startFrom = Number(startFrom)
            s3 = results[startFrom].value
            s2 = results[startFrom + 1].value
            s1 = results[startFrom + 2].value

            return [s1, s2, s3]
          }

          ofThree = 1
          $("#articles").empty()
          for (var item in results) {
            if (ofThree == 1) {
              gotBack = gimmeThree(item)
              g1 = gotBack[0]
              g2 = gotBack[1]
              g3 = gotBack[2]


              displaySet(g1, g2, g3)

            }
            ofThree++;

            if (ofThree == 4) {
              ofThree = 1
            }

          }
        });
      }
    });

    $("#viewed").addClass("active")
    $("#viewed").click(function() {
      $("#res").css("display", "none")
      $("#search").val("")
      $("#sortBy").html("Most Viewed")
      topNum = 1
      display(1)
      $("#articles").empty()
      $("#next").css("display", "none")
    })

    $("#next").click(function() {
      $("#next").html("Loading...")
      $("#next").css("background-color", "#bababa")
      if (topNum < 450) {
        display(topNum + 24)
        topNum = topNum + 24
      }

      if (topNum > 24) {
        $("#prev").show();
      } else {
        $("#prev").hide();
      }

    });

  </script>
</body>
